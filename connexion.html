         let mdp_erreur = document.getElementById("mdp_erreur");

             mdp_erreur.textContent = "";
         }
         if(email.value !== ""){
             email_erreur.textContent = "";
         }
         if(email.value == ""){
             email_erreur.textContent = "entrez une adresse email !";
             email_erreur.style = "color:red";
             return false;
         }
         
         if(mdp.value == ""){
             mdp_erreur.textContent = "entrez un mot de passe !";
             mdp_erreur.style = "color:red";
             return false;
         }
         
         return true;
     }
